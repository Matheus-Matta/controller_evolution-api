{% load static %}
<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactModalLabel">Adicionar Contato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addContactForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="contactName">Nome</label>
                        <input type="text" class="form-control" id="contactName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">NÃºmero</label>
                        <input type="text" class="form-control" id="contactNumber" name="number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module" src="{% static 'js/contact/create_contact.js' %}"></script>
